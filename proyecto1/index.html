<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO 2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stiles.css">
</head>
<body>
    
    <h1>Curso de Logica PROYECTO 2</h1>
    <h1>Ingenieria en sistemas</h1>
    <h1>Seccion A</h1>
    <h1>Calculadora</h1>

    <a href="/">Regresar</a>


    <div class="container">
        <div class="card">
            <div class="card-title">
                CALCULADORA  PROYECTO 2
            </div>
            <div class="card-body">
                <div class="row ">
                    <div class="col-6 my-2">
                        <input type="number" name="variable1" id="variable1" class="form-control" style="background-color: blue; color: white">
                    </div>
                    <div class="col-6 my-2">
                        <input type="text" id="variable2" class="form-control bg-primary">
                    </div>
                    <div class="col-12 my-2">
                        <input type="text" id="resultado" class="form-control bg-info">
                    </div>
                    <div class="col-3">
                        <button onclick="sumar()" class="btn btn-success w-100">Sumar</button>
                    </div>
                    <div class="col-3">
                        <button onclick="restar()"class="btn btn-danger w-100">Restar</button>
                    </div>
                    <div class="col-3">
                        <button onclick="multiplicar()" onmouseover="multiplicar()" onmouseleave="dividir()" class="btn btn-outline-danger w-100">Multiplicar</button>
                    </div>
                    <div class="col-3">
                        <button onclick="dividir()" class="btn btn-warning w-100">Dividir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
